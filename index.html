<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(120deg,#ff6fae,#ff9ad5,#ffd1ea);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== START SCREEN ===== */
#start{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#heartLogo{
  font-size:90px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}

/* ===== MAIN ===== */
#main{
  display:none;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  animation:fadeZoom 1.2s ease forwards;
}

@keyframes fadeZoom{
  from{opacity:0; transform:scale(.8)}
  to{opacity:1; transform:scale(1)}
}

/* ===== 3D ORBIT ===== */
.scene{
  width:320px;
  height:320px;
  perspective:1000px;
}

.orbit{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .4s;
}

.item{
  position:absolute;
  top:50%;
  left:50%;
  width:80px;
  height:80px;
  margin:-40px;
  background:#ff5fa2;
  color:white;
  border-radius:50%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  box-shadow:0 15px 35px rgba(0,0,0,.35);
  user-select:none;
}

.item span{
  font-size:12px;
  margin-top:4px;
}

/* ===== CARD ===== */
.card{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:5;
}

.cardBox{
  background:white;
  width:340px;
  padding:25px;
  border-radius:25px;
  text-align:center;
}

/* ===== GLOW ===== */
.glow{
  position:fixed;
  width:20px;
  height:20px;
  border-radius:50%;
  background:radial-gradient(circle,#ff9ad5,transparent 70%);
  animation:glow .8s ease-out forwards;
  pointer-events:none;
}

@keyframes glow{
  to{transform:scale(6);opacity:0}
}

/* ===== GALLERY ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}
.gallery img{
  width:100%;
  height:90px;
  object-fit:cover;
  border-radius:10px;
}

/* ===== FLOWER ===== */
.flower{
  position:fixed;
  bottom:0;
  font-size:28px;
  animation:grow 1s ease forwards;
}
@keyframes grow{
  from{transform:scale(0)}
  to{transform:scale(1)}
}
</style>
</head>

<body onclick="glow(event)">

<!-- START -->
<div id="start">
  <div id="heartLogo" onclick="openSite()">üíó</div>
</div>

<!-- MAIN ORBIT -->
<div id="main">
  <div class="scene">
    <div class="orbit" id="orbit">
      <div class="item" onclick="openMenu('letter')">üíå<span>Surat</span></div>
      <div class="item" onclick="openMenu('gallery')">üñº<span>Foto</span></div>
      <div class="item" onclick="openMenu('video')">üé•<span>Video</span></div>
      <div class="item" onclick="openMenu('gift')">üéÅ<span>Hadiah</span></div>
      <div class="item" onclick="openMenu('creator')">üíñ<span>Untukmu</span></div>
    </div>
  </div>
</div>

<!-- CARD -->
<div class="card" id="card">
  <div class="cardBox" id="cardBox"></div>
</div>

<script>
/* OPEN */
function openSite(){
  start.style.display="none";
  main.style.display="flex";
}

/* GLOW */
function glow(e){
  let g=document.createElement("div");
  g.className="glow";
  g.style.left=e.clientX+"px";
  g.style.top=e.clientY+"px";
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),800);
}

/* ORBIT POSITION */
const items=document.querySelectorAll('.item');
const total=items.length;
const radius=140;

items.forEach((item,i)=>{
  const angle=(360/total)*i;
  item.style.transform=`rotateY(${angle}deg) translateZ(${radius}px)`;
});

/* DRAG ROTATE */
let rotY=0,startX;
orbit.onmousedown=e=>{
  startX=e.clientX;
  document.onmousemove=ev=>{
    rotY+=(ev.clientX-startX)*0.3;
    orbit.style.transform=`rotateY(${rotY}deg)`;
    startX=ev.clientX;
  }
  document.onmouseup=()=>document.onmousemove=null;
};

/* MENU */
function openMenu(type){
  card.style.display="flex";
  if(type==="letter"){
    cardBox.innerHTML=`
      <h2>üíå Surat</h2>
      <p style="text-align:left">
      Dari awal perjalanan kecil itu, aku tidak pernah
      menyangka akan sejauh ini. Terima kasih sudah
      hadir dan membuat hidupku lebih hangat ü§ç
      </p>
      <button onclick="closeCard()">Tutup</button>`;
  }

  if(type==="gallery"){
    cardBox.innerHTML=`
      <h2>üñº Foto</h2>
      <div class="gallery">
        <img src="foto1.jpg">
        <img src="foto2.jpg">
        <img src="foto3.jpg">
        <img src="foto4.jpg">
        <img src="foto5.jpg">
        <img src="foto6.jpg">
      </div>
      <button onclick="closeCard()">Tutup</button>`;
  }

  if(type==="video"){
    cardBox.innerHTML=`
      <h2>üé• Video</h2>
      <video controls width="100%">
        <source src="video.mp4" type="video/mp4">
      </video>
      <button onclick="closeCard()">Tutup</button>`;
  }

  if(type==="gift"){
    let f=document.createElement("div");
    f.className="flower";
    f.innerHTML="üå∏";
    f.style.left=Math.random()*100+"vw";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),2000);
  }

  if(type==="creator"){
    cardBox.innerHTML=`
      <h2>üíñ Untuk Kamu</h2>
      <p style="text-align:left">
      Terima kasih sudah membuat semua ini untuk aku.
      Setiap detailnya terasa penuh perhatian.
      Aku merasa sangat dicintai ü§ç
      </p>
      <button onclick="closeCard()">Tutup</button>`;
  }
}

function closeCard(){
  card.style.display="none";
}
</script>

</body>
</html>
