<head>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #ffd1e8, #ff7abf);
  font-family: 'Poppins', sans-serif;
}

/* SCENE */
.scene {
  width: 100%;
  height: 100%;
  perspective: 1200px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* SPHERE */
.sphere {
  position: relative;
  width: 420px;
  height: 420px;
  transform-style: preserve-3d;
  animation: spin 20s linear infinite;
}

/* BUTTON ORBIT */
.orbit-item {
  position: absolute;
  width: 120px;
  height: 120px;
  background: linear-gradient(145deg, #ff5fa2, #ff2f92);
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 14px;
  font-weight: bold;
  box-shadow: 0 0 25px rgba(255, 80, 160, 0.8);
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.orbit-item:hover {
  box-shadow: 0 0 40px rgba(255, 120, 200, 1);
}

/* FLOWER */
.flower {
  position: absolute;
  font-size: 28px;
  animation: float 6s ease-in-out infinite;
}

/* ANIMATIONS */
@keyframes spin {
  from { transform: rotateX(0deg) rotateY(0deg); }
  to   { transform: rotateX(360deg) rotateY(360deg); }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}
</style>
</head>

<body>

<div class="scene">
  <div class="sphere" id="sphere">

      ğŸŒ¸<br>Bunga

    <!-- FLOWERS -->
    <div class="flower" style="transform: rotateY(30deg) translateZ(300px);">ğŸŒ¸</div>

  </div>
</div>

<script>
const sphere = document.getElementById('sphere');
let isDragging = false;
let startX, startY;
let rotX = 0, rotY = 0;

document.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
});

document.addEventListener('mousemove', e => {
  if (!isDragging) return;
  rotY += (e.clientX - startX) * 0.3;
  rotX -= (e.clientY - startY) * 0.3;
  sphere.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
  startX = e.clientX;
  startY = e.clientY;
});

document.addEventListener('mouseup', () => isDragging = false);
</script>
