<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ğŸ’–</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #ffd6ea, #ff6fb1);
  font-family: 'Poppins', sans-serif;
}

.scene {
  width: 100%;
  height: 100%;
  perspective: 1600px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* SPHERE */
.sphere {
  position: relative;
  width: 600px;
  height: 600px;
  transform-style: preserve-3d;
}

/* MENU BUTTON */
.orbit-item {
  position: absolute;
  width: 130px;
  height: 130px;
  background: linear-gradient(145deg, #ff5fa2, #ff2f92);
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 15px;
  font-weight: bold;
  box-shadow: 0 0 30px rgba(255, 80, 160, 0.9);
  cursor: pointer;
  user-select: none;
}

/* FLOWERS */
.flower {
  position: absolute;
  font-size: 26px;
  opacity: 0.9;
  animation: float 5s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}
</style>
</head>

<body>

<div class="scene">
  <div class="sphere" id="sphere">

    <!-- MENU -->
    <div class="orbit-item" style="transform: rotateY(0deg) translateZ(300px);">ğŸ<br>Hadiah</div>
    <div class="orbit-item" style="transform: rotateY(72deg) translateZ(300px);">ğŸ’Œ<br>Pesan</div>
    <div class="orbit-item" style="transform: rotateY(144deg) translateZ(300px);">ğŸ“¸<br>Kenangan</div>
    <div class="orbit-item" style="transform: rotateY(216deg) translateZ(300px);">â¤ï¸<br>Untukmu</div>
    <div class="orbit-item" style="transform: rotateY(288deg) translateZ(300px);">ğŸŒ¸<br>Bunga</div>

    <!-- FLOWERS (FULL SPHERE) -->
    <div class="flower" style="transform: rotateY(0deg) rotateX(30deg) translateZ(260px);">ğŸŒ¸</div>
    <div class="flower" style="transform: rotateY(45deg) rotateX(-20deg) translateZ(280px);">ğŸŒ·</div>
    <div class="flower" style="transform: rotateY(90deg) rotateX(60deg) translateZ(250px);">ğŸŒ¹</div>
    <div class="flower" style="transform: rotateY(135deg) rotateX(-45deg) translateZ(290px);">ğŸ’</div>
    <div class="flower" style="transform: rotateY(180deg) rotateX(20deg) translateZ(270px);">ğŸŒº</div>
    <div class="flower" style="transform: rotateY(225deg) rotateX(-60deg) translateZ(260px);">ğŸŒ¸</div>
    <div class="flower" style="transform: rotateY(270deg) rotateX(40deg) translateZ(300px);">ğŸŒ·</div>
    <div class="flower" style="transform: rotateY(315deg) rotateX(-30deg) translateZ(280px);">ğŸŒ¹</div>

  </div>
</div>

<script>
const sphere = document.getElementById('sphere');

let isDragging = false;
let startX, startY;
let rotX = 0;
let rotY = 0;

document.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
});

document.addEventListener('mousemove', e => {
  if (!isDragging) return;

  const dx = e.clientX - startX;
  const dy = e.clientY - startY;

  rotY += dx * 0.4;
  rotX -= dy * 0.4;

  sphere.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

  startX = e.clientX;
  startY = e.clientY;
});

document.addEventListener('mouseup', () => {
  isDragging = false;
});
</script>

</body>
</html>
